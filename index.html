<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityLife ZA RP FiveM Server</title>
    <style>
        /* Basic styles, you can modify these */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Sea blue background */
            color: #fff; /* White text */
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .loader {
            width: 70%;
            height: 5px;
            background-color: #000;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #fff;
            position: absolute;
            animation: progress-animation 45s linear forwards; /* 45s (45 seconds) duration for counting up */
        }

        @keyframes progress-animation {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .progress-text {
            position: absolute;
            top: calc(50% + 20px); /* Adjusted position for text */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 18px;
        }

        .content {
            display: none;
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 100px; /* Adjusted padding */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #3498db; /* Sea blue background */
            animation: background-animation 5s ease-in-out forwards;
        }

        @keyframes background-animation {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            100% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .container {
            max-width: 600px; /* Adjusted max-width for smaller container */
            margin: 50px auto; /* Adjusted margin */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }

        /* Rest of your styles... */
        h1,
        p {
            text-align: center; /* Center-align text */
            font-weight: 300;
        }

        .button-box {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .button-box:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="progress-bar"></div>
        <div class="progress-text">Loading ...</div>
    </div>

    <div class="content">
        <div class="background"></div>
        <div class="container">
            <h1>Welcome to City Life ZA RP</h1>
            <!-- Removed placeholder text -->
            <div>
                <!-- CAD/MDT Button -->
                <a href="https://mdt.cityliferp.co.uk" class="button-box" target="_blank">CAD/MDT</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let progress = 1;
            let timer = setInterval(function () {
                document.querySelector(".progress-bar").style.width = progress + "%";
                document.querySelector(".progress-text").textContent = "You're about to step into City Life ZA RP. Get ready for the urban buzz! ... " + progress + "%";
                progress++;
                if (progress > 100) {
                    clearInterval(timer);
                    document.querySelector(".loader").style.display = "none";
                    document.querySelector(".content").style.display = "block";
                    document.querySelector(".background").style.display = "none";
                }
            }, 450); // Adjust interval for smoother animation
        });
    </script>
</body>

</html>
