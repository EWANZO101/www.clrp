<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityLife ZA RP FiveM Server</title>
    <style>
        /* Basic styles, you can modify these */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
            transition: background-color 0.3s ease;
            position: relative;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            max-width: 600px; /* Adjusted max-width for smaller container */
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
            text-align: center; /* Center-align content */
        }

        /* Rest of your styles... */
        h1,
        p {
            text-align: center; /* Center-align text */
            font-weight: 300;
        }

        .button-box {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .button-box:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="lds-dual-ring"></div>
    </div>

    <div class="container">
        <h1>Welcome to City Life ZA RP</h1>
        <div>
            <!-- Buttons -->
            <a href="forms.html" class="button-box">Go to Form</a>
            <a href="topics.html" class="button-box">View Topics</a>
        </div>
    </div>

    <script>
        // Simulate a delay to demonstrate the loading animation
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelector(".loader").style.display = "none";
            }, 2000); // Change this value to adjust the delay (in milliseconds)
        });
    </script>
</body>

</html>
