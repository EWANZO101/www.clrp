<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Topics & Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        form {
            background-color: #333; /* Dark background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width as needed */
        }

        h1 {
            text-align: center;
            color: #fff; /* Text color */
        }

        input[type="text"],
        textarea,
        input[type="submit"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #fff; /* Text color */
            background-color: #444; /* Input background color */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff; /* Text color */
            margin-top: 10px;
        }

        /* Toggle switch styles */
        .switch {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            height: 34px;
            width: 60px;
            z-index: 9999;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Dark mode text color */
        input:checked ~ body.dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="switch">
        <input type="checkbox" id="darkModeToggle">
        <label class="slider" for="darkModeToggle"></label>
    </div>
    <form>
        <h1>Submit Topics & Comments</h1>
        <input type="text" placeholder="Enter topic title..."><br>
        <textarea placeholder="Enter your comment..." rows="4"></textarea><br>
        <input type="submit" value="Submit">
        <a href="index.html">Back to Home</a>
    </form>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
